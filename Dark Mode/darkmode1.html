<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark Mode 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style>
    div#light {
        position: absolute;
        height: 10px;
        width: 10px;
    }

    div#dark {
        position: absolute;
        height: 10px;
        width: 10px;
        display: none;
    }

    a {
        position: absolute;
        top: 50px;
        color: green;
    }

    p {
        position: absolute;
        top: 100px;
    }
</style>
</head>
<body>
    <div id="light" onclick="lightTheme()"><i class="fas fa-toggle-off"></i></div>
    <div id="dark" onclick="darkTheme()"><i class="fas fa-toggle-on"></i></div>
    <a href="darkmode2.html" id="click">Click</a>
    <p id="p">a</p>
</body>
<script>
themeSwitch();
function lightTheme() {
    window.localStorage.setItem("dark","1");
    themeSwitch();
}

function darkTheme() {
    window.localStorage.setItem("dark","0");
    themeSwitch();
}

 //forInitialValue
function themeSwitch() {
    if (window.localStorage.getItem("dark") == 1) {
        document.getElementById("p").style.color = "coral";
        document.getElementById("click").style.color = "red";
        document.getElementById("light").style.display= "none";
        document.getElementById("dark").style.display= "block";
    } else if (window.localStorage.getItem("dark") == 0) {        
        document.getElementById("p").style.color = "grey";
        document.getElementById("click").style.color = "green";
        document.getElementById("light").style.display= "block";
        document.getElementById("dark").style.display= "none";
    }
}
</script>
</html>
